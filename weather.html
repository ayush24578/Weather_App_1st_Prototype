<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/512/2652/2652234.png"></button>
        </div>

        <div class="datetime">
            <p id="current-date">DATE --/--/----</p>
            <p id="current-day">DAY ---</p>
        </div>
        <div class="weathertype">
        </div>
    
        <div class="weather">
            <img id="weather-icon-id" src="" class="weather-icon">
            <h1 class="temp">---Â°C</h1>
            <h2 class="city">Florence</h2>
            <h3 class="description"></h3>
                <div class="details">
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png">
                        <div>
                             <p class="humidity">---%</p>
                             <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/512/439/439471.png">
                        <div>
                             <p class="wind">--- km/h</p>
                             <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/512/173/173573.png">
                        <div>
                             <p class="pressure">--- hPa</p>
                             <p>Pressure</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/512/2830/2830040.png">
                        <div>
                             <p class="windDirection">--- </p>
                             <p>Wind Direction</p>
                        </div>
                    </div>

                </div>

        </div>       
    </div>

    <script src="script.js">
        
    </script>   

</body>
</html>
